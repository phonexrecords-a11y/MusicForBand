<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–°—Ç–∏–ª—å–Ω—ã–π –∞—É–¥–∏–æ–ø–ª–µ–µ—Ä</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            color: white;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 800px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
        }
        
        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5rem;
            background: linear-gradient(to right, #ff8a00, #da1b60);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
        }
        
        .player {
            background: rgba(30, 30, 40, 0.9);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .track-info {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .track-title {
            font-size: 1.5rem;
            margin-bottom: 5px;
            color: #ff8a00;
        }
        
        .track-artist {
            font-size: 1rem;
            color: #aaa;
        }
        
        .progress-area {
            height: 6px;
            width: 100%;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50px;
            cursor: pointer;
            margin: 20px 0;
        }
        
        .progress-bar {
            height: inherit;
            width: 0%;
            position: relative;
            border-radius: inherit;
            background: linear-gradient(90deg, #ff8a00, #da1b60);
        }
        
        .timer {
            display: flex;
            justify-content: space-between;
            margin-top: 5px;
            font-size: 0.8rem;
            color: #aaa;
        }
        
        .controls {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 20px 0;
        }
        
        .control-btn {
            background: none;
            border: none;
            color: white;
            font-size: 1.5rem;
            margin: 0 15px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .control-btn:hover {
            color: #ff8a00;
            transform: scale(1.1);
        }
        
        .play-pause {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(135deg, #ff8a00, #da1b60);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.8rem;
            box-shadow: 0 5px 15px rgba(218, 27, 96, 0.4);
        }
        
        .playlist {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .playlist-item {
            display: flex;
            align-items: center;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .playlist-item:hover {
            background: rgba(255, 138, 0, 0.2);
            transform: translateX(5px);
        }
        
        .playlist-item.active {
            background: rgba(255, 138, 0, 0.3);
            border-left: 4px solid #ff8a00;
        }
        
        .playlist-item-icon {
            margin-right: 15px;
            font-size: 1.2rem;
            color: #ff8a00;
        }
        
        .playlist-item-info {
            flex-grow: 1;
        }
        
        .playlist-item-title {
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .playlist-item-duration {
            font-size: 0.8rem;
            color: #aaa;
        }
        
        .volume-container {
            display: flex;
            align-items: center;
            margin-top: 20px;
        }
        
        .volume-icon {
            margin-right: 10px;
            color: #ff8a00;
        }
        
        .volume-slider {
            flex-grow: 1;
            -webkit-appearance: none;
            height: 5px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            outline: none;
        }
        
        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 15px;
            height: 15px;
            border-radius: 50%;
            background: #ff8a00;
            cursor: pointer;
        }
        
        .file-upload {
            margin-top: 20px;
            text-align: center;
        }
        
        .file-input {
            display: none;
        }
        
        .file-label {
            display: inline-block;
            padding: 10px 20px;
            background: linear-gradient(135deg, #ff8a00, #da1b60);
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
        }
        
        .file-label:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(218, 27, 96, 0.4);
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 15px;
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            .controls {
                margin: 15px 0;
            }
            
            .control-btn {
                margin: 0 10px;
            }
            
            .play-pause {
                width: 50px;
                height: 50px;
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>–°—Ç–∏–ª—å–Ω—ã–π –∞—É–¥–∏–æ–ø–ª–µ–µ—Ä</h1>
        
        <div class="player">
            <div class="track-info">
                <div class="track-title">–í—ã–±–µ—Ä–∏—Ç–µ —Ç—Ä–µ–∫ –∏–∑ –ø–ª–µ–π–ª–∏—Å—Ç–∞</div>
                <div class="track-artist">–ù–∞–∂–º–∏—Ç–µ –Ω–∞ —Ç—Ä–µ–∫ –¥–ª—è –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏—è</div>
            </div>
            
            <div class="progress-area">
                <div class="progress-bar"></div>
            </div>
            
            <div class="timer">
                <span class="current">0:00</span>
                <span class="duration">0:00</span>
            </div>
            
            <div class="controls">
                <button class="control-btn prev-btn">‚èÆ</button>
                <button class="control-btn play-pause">‚ñ∂</button>
                <button class="control-btn next-btn">‚è≠</button>
            </div>
            
            <div class="volume-container">
                <span class="volume-icon">üîä</span>
                <input type="range" min="0" max="100" value="50" class="volume-slider">
            </div>
            
            <div class="file-upload">
                <input type="file" id="file-input" class="file-input" accept="audio/mp3" multiple>
                <label for="file-input" class="file-label">–ó–∞–≥—Ä—É–∑–∏—Ç—å MP3 —Ñ–∞–π–ª—ã</label>
            </div>
        </div>
        
        <div class="playlist">
            <!-- –ü–ª–µ–π–ª–∏—Å—Ç –±—É–¥–µ—Ç –∑–∞–ø–æ–ª–Ω–µ–Ω JavaScript -->
        </div>
    </div>

    <script>
        // –≠–ª–µ–º–µ–Ω—Ç—ã DOM
        const audioPlayer = new Audio();
        const playPauseBtn = document.querySelector('.play-pause');
        const prevBtn = document.querySelector('.prev-btn');
        const nextBtn = document.querySelector('.next-btn');
        const progressBar = document.querySelector('.progress-bar');
        const progressArea = document.querySelector('.progress-area');
        const currentTimeEl = document.querySelector('.current');
        const durationEl = document.querySelector('.duration');
        const volumeSlider = document.querySelector('.volume-slider');
        const trackTitle = document.querySelector('.track-title');
        const trackArtist = document.querySelector('.track-artist');
        const playlistEl = document.querySelector('.playlist');
        const fileInput = document.getElementById('file-input');

        let isPlaying = false;
        let currentTrackIndex = 0;
        let playlist = [];

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø–ª–µ–π–ª–∏—Å—Ç–∞
        function initPlaylist() {
            playlistEl.innerHTML = '';
            
            if (playlist.length === 0) {
                const emptyMessage = document.createElement('div');
                emptyMessage.classList.add('playlist-item');
                emptyMessage.innerHTML = `
                    <div class="playlist-item-icon">‚ô´</div>
                    <div class="playlist-item-info">
                        <div class="playlist-item-title">–ü–ª–µ–π–ª–∏—Å—Ç –ø—É—Å—Ç</div>
                        <div class="playlist-item-duration">–ó–∞–≥—Ä—É–∑–∏—Ç–µ MP3 —Ñ–∞–π–ª—ã</div>
                    </div>
                `;
                playlistEl.appendChild(emptyMessage);
                return;
            }
            
            playlist.forEach((track, index) => {
                const playlistItem = document.createElement('div');
                playlistItem.classList.add('playlist-item');
                if (index === currentTrackIndex) {
                    playlistItem.classList.add('active');
                }
                
                playlistItem.innerHTML = `
                    <div class="playlist-item-icon">‚ô´</div>
                    <div class="playlist-item-info">
                        <div class="playlist-item-title">${track.title}</div>
                        <div class="playlist-item-duration">${track.duration}</div>
                    </div>
                `;
                
                playlistItem.addEventListener('click', () => {
                    loadTrack(index);
                    playTrack();
                });
                
                playlistEl.appendChild(playlistItem);
            });
        }

        // –ó–∞–≥—Ä—É–∑–∫–∞ —Ç—Ä–µ–∫–∞
        function loadTrack(index) {
            if (playlist.length === 0) return;
            
            currentTrackIndex = index;
            const track = playlist[currentTrackIndex];
            
            audioPlayer.src = track.url;
            trackTitle.textContent = track.title;
            trackArtist.textContent = track.artist || '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω—ã–π –∏—Å–ø–æ–ª–Ω–∏—Ç–µ–ª—å';
            
            // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∞–∫—Ç–∏–≤–Ω–æ–≥–æ —ç–ª–µ–º–µ–Ω—Ç–∞ –ø–ª–µ–π–ª–∏—Å—Ç–∞
            document.querySelectorAll('.playlist-item').forEach((item, i) => {
                if (i === currentTrackIndex) {
                    item.classList.add('active');
                } else {
                    item.classList.remove('active');
                }
            });
            
            // –°–±—Ä–æ—Å –ø—Ä–æ–≥—Ä–µ—Å—Å–∞
            progressBar.style.width = '0%';
            currentTimeEl.textContent = '0:00';
            durationEl.textContent = '0:00';
            
            // –û–∂–∏–¥–∞–Ω–∏–µ –∑–∞–≥—Ä—É–∑–∫–∏ –º–µ—Ç–∞–¥–∞–Ω–Ω—ã—Ö –¥–ª—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è –¥–ª–∏—Ç–µ–ª—å–Ω–æ—Å—Ç–∏
            audioPlayer.addEventListener('loadedmetadata', () => {
                const duration = audioPlayer.duration;
                const minutes = Math.floor(duration / 60);
                const seconds = Math.floor(duration % 60);
                durationEl.textContent = `${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
                
                // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –¥–ª–∏—Ç–µ–ª—å–Ω–æ—Å—Ç–∏ –≤ –ø–ª–µ–π–ª–∏—Å—Ç–µ
                playlist[currentTrackIndex].duration = `${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
                const playlistItems = document.querySelectorAll('.playlist-item');
                if (playlistItems[currentTrackIndex]) {
                    const durationEl = playlistItems[currentTrackIndex].querySelector('.playlist-item-duration');
                    if (durationEl) {
                        durationEl.textContent = `${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
                    }
                }
            }, { once: true });
        }

        // –í–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏–µ —Ç—Ä–µ–∫–∞
        function playTrack() {
            if (playlist.length === 0) return;
            
            isPlaying = true;
            audioPlayer.play();
            playPauseBtn.textContent = '‚è∏';
        }

        // –ü–∞—É–∑–∞
        function pauseTrack() {
            isPlaying = false;
            audioPlayer.pause();
            playPauseBtn.textContent = '‚ñ∂';
        }

        // –°–ª–µ–¥—É—é—â–∏–π —Ç—Ä–µ–∫
        function nextTrack() {
            if (playlist.length === 0) return;
            
            currentTrackIndex = (currentTrackIndex + 1) % playlist.length;
            loadTrack(currentTrackIndex);
            if (isPlaying) {
                playTrack();
            }
        }

        // –ü—Ä–µ–¥—ã–¥—É—â–∏–π —Ç—Ä–µ–∫
        function prevTrack() {
            if (playlist.length === 0) return;
            
            currentTrackIndex = (currentTrackIndex - 1 + playlist.length) % playlist.length;
            loadTrack(currentTrackIndex);
            if (isPlaying) {
                playTrack();
            }
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –ø—Ä–æ–≥—Ä–µ—Å—Å–∞
        function updateProgress(e) {
            const { duration, currentTime } = e.srcElement;
            const progressPercent = (currentTime / duration) * 100;
            progressBar.style.width = `${progressPercent}%`;
            
            // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –≤—Ä–µ–º–µ–Ω–∏
            const currentMinutes = Math.floor(currentTime / 60);
            const currentSeconds = Math.floor(currentTime % 60);
            currentTimeEl.textContent = `${currentMinutes}:${currentSeconds < 10 ? '0' : ''}${currentSeconds}`;
        }

        // –£—Å—Ç–∞–Ω–æ–≤–∫–∞ –ø—Ä–æ–≥—Ä–µ—Å—Å–∞
        function setProgress(e) {
            if (playlist.length === 0) return;
            
            const width = this.clientWidth;
            const clickX = e.offsetX;
            const duration = audioPlayer.duration;
            
            audioPlayer.currentTime = (clickX / width) * duration;
        }

        // –£—Å—Ç–∞–Ω–æ–≤–∫–∞ –≥—Ä–æ–º–∫–æ—Å—Ç–∏
        function setVolume() {
            audioPlayer.volume = volumeSlider.value / 100;
        }

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –∑–∞–≥—Ä—É–∂–µ–Ω–Ω—ã—Ö —Ñ–∞–π–ª–æ–≤
        function handleFiles(files) {
            for (let i = 0; i < files.length; i++) {
                const file = files[i];
                if (file.type !== 'audio/mpeg') continue;
                
                const url = URL.createObjectURL(file);
                const title = file.name.replace('.mp3', '');
                
                playlist.push({
                    title: title,
                    artist: '–ó–∞–≥—Ä—É–∂–µ–Ω–Ω—ã–π —Ñ–∞–π–ª',
                    url: url,
                    duration: '0:00'
                });
            }
            
            if (playlist.length > 0 && currentTrackIndex === 0) {
                loadTrack(0);
            }
            
            initPlaylist();
        }

        // –°–æ–±—ã—Ç–∏—è
        playPauseBtn.addEventListener('click', () => {
            if (isPlaying) {
                pauseTrack();
            } else {
                playTrack();
            }
        });

        nextBtn.addEventListener('click', nextTrack);
        prevBtn.addEventListener('click', prevTrack);
        audioPlayer.addEventListener('timeupdate', updateProgress);
        audioPlayer.addEventListener('ended', nextTrack);
        progressArea.addEventListener('click', setProgress);
        volumeSlider.addEventListener('input', setVolume);

        fileInput.addEventListener('change', (e) => {
            handleFiles(e.target.files);
            e.target.value = ''; // –°–±—Ä–æ—Å –∑–Ω–∞—á–µ–Ω–∏—è –¥–ª—è –≤–æ–∑–º–æ–∂–Ω–æ—Å—Ç–∏ –∑–∞–≥—Ä—É–∑–∫–∏ —Ç–µ—Ö –∂–µ —Ñ–∞–π–ª–æ–≤ —Å–Ω–æ–≤–∞
        });

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        initPlaylist();
        setVolume();
    </script>
</body>
</html>
